  cpu: [x64, arm64]
  libc: [glibc, musl]

packageExtensions:
  "@storybook/builder-vite@*":
    dependencies:
      "vite": "^4"
  "@storybook/core-common@*":
    dependencies:
      "@storybook/react-vite": "^7"
      "react-dom": "^18"
      "vite": "^4"
  "@vitejs/plugin-react@*":
    dependencies:
      "vite": "^4"

plugins:
