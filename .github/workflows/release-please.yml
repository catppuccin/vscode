name: release-please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

  release:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - run: corepack enable

      - run: yarn install --immutable

      - name: Build VSCode
        id: build-vscode
        run: yarn build

      - name: Build Azure Data Studio
        id: build-ads
        run: yarn build:ads

      - name: Publish to orphaned branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./themes
          publish_branch: compiled
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          exclude_assets: ".flag"
          enable_jekyll: true

      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          yarn: true
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          extensionFile: ${{ steps.build-vscode.outputs.vsixPath }}
          registryUrl: https://marketplace.visualstudio.com

      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        # continue even if OpenVSX fails
        # -> see https://github.com/catppuccin/vscode/issues/51
        continue-on-error: true
        timeout-minutes: 10
        with:
          yarn: true
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: ${{ steps.build-vscode.outputs.vsixPath }}

      - name: Add files to GH Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} catppuccin-*.vsix
